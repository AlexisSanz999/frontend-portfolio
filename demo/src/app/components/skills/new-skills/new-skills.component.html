<div class="container">
    <div class="row">
        <div class="card bg-dark text-white my-5" style="border-radius: 1rem;">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="card-body p-5 text-center">
                <div class="form-group m-2">
                    <label for="nombre">Nueva Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group m-2">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <button class="btn btn-primary m-2">
                    Agregar skill
                </button>
            </form>
        </div>
    </div>
</div>
