<div class="container" *ngIf="expLab">
    <div class="row">
        <div class="card bg-dark text-white my-5" style="border-radius: 1rem;">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="card-body p-5 text-center">
                <div class="form-group m-2">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE"
                        required>
                </div>
                <div class="form-group m-2">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-primary m-2">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
