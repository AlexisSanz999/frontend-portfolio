    <div class="container-fluid">
        <a class="navbar-brand" href="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa">
            <img src="../../../assets/1.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
            Argentina Programa
        </a>
        <form class="d-flex" role="search">
            <a type="button" href="/" class="btn btn-light fw-bold m-1">HOME</a>
        </form>

</nav>
<div class="card border-0 rounded-0 w-75 position-absolute top-0 start-50 translate-middle-x">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../assets/2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../../assets/3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../../assets/4.png" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
</div>
<div class="border-0 m-5"></div>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Por favor, ingresar usuario y clave</p>
                            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="nombreUsuario" name="nombreUsuario"
                                        class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
                                    <label class="form-label" for="nombreUsuario">Usuario</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password" name="password"
                                        class="form-control form-control-lg" [(ngModel)]="password" required />
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
