<div class="container" *ngIf="persona">
    <div class="row">
        <div class="card bg-dark text-white my-5" style="border-radius: 1rem;">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="card-body p-5 text-center">
                <div class="form-group m-2">
                    <label for="nombreE">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                        required>
                </div>
                <div class="form-group m-2">
                    <label for="descripcionE">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido"
                        required>
                </div>
                <div class="form-group m-2">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group m-2">
                    <label for="descripcionE">Img URL</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img"
                        (change)="uploadImage($event)" accept="
                        .jpg, .jpeg, .png" required>
                </div>
                <div class="imagen m-2">
                    <img [src]="imageService.url" width="50" alt="ESPERE A QUE APAREZCA LA IMAGEN" >
                </div>
                <button class="btn btn-primary m-2">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
